<!DOCTYPE html>
<html>
<head>
	<title>pages where you can see some posts</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Lobster|Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23d5ea9dfa.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<div id = "header">
		<center>
		<button class="button transition">
                        <i class="fas fa-home"></i>
        </button>
        <button class="button transition username-text">
                        OMG_NAME
        </button>
        <button class="button transition">
                        <i class="fas fa-filter"></i>
        </button>
    	</center>
	</div>

	<template id="post-blackpaper">
	<div class="post">
	<div class="block transition">
	<div class="postHead"></div>
	
	<div class="post-textAndImg">
		<div class="post-text">
			<div class="text"></div>
		</div>
		<div class="post-photo">
			<img class="post-photo-img" src="https://pbs.twimg.com/profile_images/784044458459430912/Rmf-adoT.jpg" >
		</div>
    </div>
    	<button class="post-button transition">
               <i class="fas fa-comment"></i>
        </button>
        <button class="post-button transition">
               <i class="far fa-heart"></i>
        </button>
    </div>
    </div>
	</template>
    <div id="allPosts"></div>

    

    <div class="loadmoreBtn transition">load more</div>

    <div class="footer transition">Made by Ilya Veratsila. 2 course 7 group. 2020. <br>
    mail me : enik-ilya@yandex.ru</div>



    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
